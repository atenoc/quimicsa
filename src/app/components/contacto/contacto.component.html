<div class="container" style="margin-top: 150px; margin-bottom: 50px;">

  <div style="width: 405px; margin:auto">

  <div class="card" >
    <div class="card-header">
      Formulario de contacto
    </div>
    <div class="card-body">

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Correo electrónico</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ejemplo@correo.com.mx">
          <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie.</small>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">Numero telefónico</label>
          <input type="text" class="form-control" id="formGroupExampleInput" placeholder="5512345678">
          <small id="emailHelp" class="form-text text-muted">(Opcional)</small>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Comentarios</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>

    </div>
  </div>

  

</div>


</div>
