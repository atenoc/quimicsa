<div class="container" style="margin-top: 109px;">
<p>Formulario de contacto</p>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Correo Electronico</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu email">
    <small id="emailHelp" class="form-text text-muted">Nunca compartiremos tu correo con nadie.</small>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Numero</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ingresa tu numero de contacto">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Comentarios</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Enviar</button>
</form>


</div>
